<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock paper scissors</title>
</head>
<body>
    <script>
    var playerPlus = 0;
    var computerPlus = 0;


    function computerPlay() {
		var computerChoice = "";	
        const choose = ['rock', 'paper', 'scissors'];
        computerChoice = choose[Math.floor(Math.random() * choose.length)];
        return computerChoice;
        }

    function playerPlay() {
		var playerChoice = "";
        playerChoice = prompt('Rock, paper or scissors? Only 5 rounds');
        playerChoice = playerChoice.toLowerCase();
		return playerChoice;
    }

    function singleRound(playerSelection, computerSelection) {
        if(playerSelection == 'rock' && computerSelection == 'rock') {
            alert('It is a tie');
        } else if(playerSelection == 'rock' && computerSelection == 'scissors') {
            alert('One point for Grifindor');
            playerPlus++;
        } else if(playerSelection == 'rock' && computerSelection == 'paper') {
            alert('Good one for the machine');
            computerPlus++;
        } else if(playerSelection == 'scissors' && computerSelection == 'rock') {
            alert('The machine knows');
            computerPlus++;
        } else if(playerSelection == 'scissors' && computerSelection == 'paper') {
            alert('Yujuuu lucky you!');
            playerPlus++;
        } else if(playerSelection == 'scissors' && computerSelection == 'scissors') {
            alert('It is a tie');
        } else if(playerSelection == 'paper' && computerSelection == 'rock') {
            alert('Good job guessing ;)');
            playerPlus++;
        } else if(playerSelection == 'paper' && computerSelection == 'paper') {
            alert('Tie, tie');
        } else if(playerSelection == 'paper' && computerSelection == 'scissors') {
            alert('Point for the machine world');
            computerPlus++;
        } else {
            alert('Not valid');
        }
    };

    function endGame() {
        for(let i = 0; i < 5; i++) {
            let result = singleRound(playerPlay(),computerPlay());
            alert(`Player result is: ${playerPlus} 
            and the Computer result is: ${computerPlus}`);        
        }
		if(playerPlus > computerPlus) {
            alert('You won!');
        } else if(playerPlus == computerPlus) {
            alert('It is a tie');
        } else {
            alert('Computers are clever');
        }
    };
    endGame();
    </script>
</body>
</html>
